repos:
  id: https://github.com/LegoBro007/devops-netology/*
  workflow: Terraform
  apply_requirements: [approved]
  allowed_overrides: [workflow]
  allow_custom_workflows: true
  workflows:
    Terraform:
      plan:
        steps:
          - init:
              extra_args: [ "-lock=false" ]
          - plan:
              extra_args: [ "-lock=false" ]
      apply:
        steps: [ apply ]